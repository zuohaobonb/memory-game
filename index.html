    <style>
        * {

        button {

        /* ä¸åŒéš¾åº¦ä¸‹çš„å¸ƒå±€è°ƒæ•´ */
        .easy { grid-template-columns: repeat(4, 1fr); }

        .card-inner {

        .card.flipped .card-inner {

        .card-face {

        .card-front {

        .card-back {

        .pattern {
            width: 70%;

            background-image: 
                radial-gradient(circle at center, #fff 10%, transparent 10%),
                radial-gradient(circle at center, #fff 10%, transparent 10%);
            background-size: 20px 20px;

        }
        
        .controls {
            margin: 25px 0;
        }
        
        .modal {
            position: fixed;

            width: 100%;

            background: rgba(0, 0, 0, 0.8);

        }
        
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal h2 {
            font-size: 2.5rem;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .modal p {
            font-size: 1.3rem;
            margin: 15px 0;
            color: #34495e;
        }
        
        .status {
            padding: 10px;

            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .match {
            background-color: rgba(46, 204, 113, 0.3);

        }
        
        .mismatch {

            color: #c0392b;
            opacity: 1;
        }
        
        @media (max-width: 600px) {

        }

<body>
    <div class="game-container">
        <h1>ğŸ§  è®°å¿†ç¿»ç‰Œæ¸¸æˆ ğŸ®</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div>æ­¥æ•°</æå…‰ä¹‹æ—…
                <div id="moves" class="info-value">0</div>
            </div>
            <div class="info-item">
                <div>æ—¶é—´</div>
                <div id="timer" class="info-value">0s</div>
            </div>
            <div class="info-item">
                <div>é…å¯¹</div>
                <div id="matches" class="info-value">0/8</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button id="easyBtn">ç®€å• (4x4)</button>
            <button id="mediumBtn">ä¸­ç­‰ (5x4)</button>
            <button id="hardBtn">å›°éš¾ (6x4)</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- å¡ç‰‡ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="restartBtn">é‡æ–°å¼€å§‹</button>
        </div>
    </div>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>æ­å–œä½ èµ¢äº†ï¼ğŸ‰</h2>
            <p id="finalStats"></p>
            <button id="playAgainBtn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            easy: { rows: 4, cols: 4, pairs: 8 },
            medium: { rows: 4, cols: 5, pairs: 10 },
            hard: { rows: 4, cols: 6, pairs: 12 }
        };
        
        // æ¸¸æˆçŠ¶æ€
        const state = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            gameStarted: false,
            currentDifficulty: 'easy'
        };
        
        // DOMå…ƒç´ 
        const dom = {
            cardsContainer: document.getElementById('cardsContainer'),
            movesDisplay: document.getElementById('moves'),
            timerDisplay: document.getElementById('timer'),
            matchesDisplay: document.getElementById('matches'),
            status: document.getElementById('status'),
            winModal: document.getElementById('winModal'),
            finalStats: document.getElementById('finalStats'),
            buttons: {
                start: document.getElementById('startBtn'),
                restart: document.getElementById('restartBtn'),
                playAgain: document.getElementById('playAgainBtn'),
                easy: document.getElementById('easyBtn'),
                medium: document.getElementById('mediumBtn'),
                hard: document.getElementById('hardBtn')
            }
        };
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            resetGame();
            
            // è®¾ç½®éš¾åº¦æ ·å¼
            dom.cardsContainer.className = 'cards-container ' + state.currentDifficulty;
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„
            createCardPairs();
            shuffleCards();
            renderCards();
        }
        
        // åˆ›å»ºå¡ç‰‡å¯¹
        function createCardPairs() {
            state.cards = [];
            const { pairs } = config[state.currentDifficulty];
            
            // è¡¨æƒ…ç¬¦å·åˆ—è¡¨
            const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ‘', 'ğŸ', 'ğŸ¥', 'ğŸ¥¥', 'ğŸ¥­', 'ğŸ‰'];
            
            for (let i = 0; i < pairs; i++) {
                // æ¯å¼ å¡ç‰‡æ·»åŠ ä¸¤æ¬¡ä»¥åˆ›å»ºå¯¹
                state.cards.push({ id: i, emoji: emojis[i], matched: false });
                state.cards.push({ id: i, emoji: emojis[i], matched: false });
            }
        }
        
        // æ´—ç‰Œç®—æ³• (Fisher-Yates)
        function shuffleCards() {
            for (let i = state.cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [state.cards[i], state.cards[j]] = [state.cards[j], state.cards[i]];
            }
        }
        
        // æ¸²æŸ“å¡ç‰‡åˆ°DOM
        function renderCards() {
            dom.cardsContainer.innerHTML = '';
            
            state.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <div class="pattern"></div>
                        </div>
                        <div class="card-face card-front">
                            ${card.emoji}
                        </div>
                    </div>
                `;
                
                // å¦‚æœå¡ç‰‡å·²åŒ¹é…ï¼Œè®¾ç½®ç›¸åº”æ ·å¼
                if (card.matched) {
                    cardElement.classList.add('flipped');
                }
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                cardElement.addEventListener('click', () => {
                    flipCard(cardElement, index);
                });
                
                dom.cardsContainer.appendChild(cardElement);
            });
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (state.gameStarted) return;
            
            state.gameStarted = true;
            state.moves: 0,
            state.matchedPairs = 0;
            state.flippedCards = [];
            
            updateStats();
            
            // å¯åŠ¨è®¡æ—¶å™¨
            state.timer = 0;
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                state.timer++;
                dom.timerDisplay.textContent = state.timer + 's';
            }, 1000);
        }
        
        // å¤„ç†å¡ç‰‡ç‚¹å‡»
        function flipCard(cardElement, index) {
            if (!state.gameStarted) return;
            
            const card = state.cards[index];
            
            // é˜²æ­¢å·²åŒ¹é…æˆ–å·²ç¿»å¼€çš„ç‰Œè¢«å†æ¬¡ç‚¹å‡»
            if (card.matched || state.flippedCards.includes(cardElement) || state.flippedCards.length >= 2) {
                return;
            }
            
            // ç¿»å¼€å¡ç‰‡
            cardElement.classList.add('flipped');
            state.flippedCards.push(cardElement);
            
            // å¦‚æœå·²ç¿»å¼€ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (state.flippedCards.length === 2) {
                state.moves++;
                updateStats();
                
                const firstIndex = parseInt(state.flippedCards[0].dataset.index);
                const secondIndex = parseInt(state.flippedCards[1].dataset.index);
                
                const firstCard = state.cards[firstIndex];
                const secondCard = state.cards[secondIndex];
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (firstCard.id === secondCard.id) {
                    // é…å¯¹æˆåŠŸ
                    dom.status.textContent = `æ‰¾åˆ°ä¸€å¯¹ï¼${firstCard.emoji} x ${secondCard.emoji}`;
                    dom.status.className = 'status match';
                    
                    firstCard.matched = true;
                    secondCard.matched = true;
                    state.matchedPairs++;
                    
                    // æ¸…ç©ºå·²ç¿»å¼€å¡ç‰‡çš„æ•°ç»„
                    state.flippedCards = [];
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                    if (state.matchedPairs === config[state.currentDifficulty].pairs) {
                        winGame();
                    }
                } else {
                    // é…å¯¹å¤±è´¥
                    dom.status.textContent = 'ä¸åŒ¹é…ï¼å†è¯•ä¸€æ¬¡ï¼';
                    dom.status.className = 'status mismatch';
                    
                    // ç¿»è½¬å›å¡ç‰‡
                    setTimeout(() => {
                        state.flippedCards[0].classList.remove('flipped');
                        state.flippedCards[1].classList.remove('flipped');
                        state.flippedCards = [];
                    }, 1000);
                }
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            dom.movesDisplay.textContent = state.moves;
            dom.matchesDisplay.textContent = `${state.matchedPairs}/${config[state.currentDifficulty].pairs}`;
        }
        
        // æ¸¸æˆèƒœåˆ©
        function winGame() {
            clearInterval(state.timerInterval);
            dom.status.className = 'status';
            
            // æ›´æ–°æœ€ç»ˆç»Ÿè®¡
            dom.finalStats.textContent = `æ­¥æ•°: ${state.moves} | æ—¶é—´: ${state.timer}ç§’`;
            
            // æ˜¾ç¤ºèƒœåˆ©æ¨¡æ€æ¡†
            dom.winModal.classList.add('show');
            
            state.gameStarted = false;
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            // æ¸…é™¤è®¡æ—¶å™¨
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
            
            // é‡ç½®çŠ¶æ€
            state.gameStarted = false;
            state.matchedPairs = 0;
            state.moves = 0;
            state.timer = 0;
            state.flippedCards = [];
            state.cards = [];
            
            // é‡ç½®UI
            updateStats();
            dom.timerDisplay.textContent = '0s';
            dom.status.className = 'status';
        }
        
        // è®¾ç½®éš¾åº¦
        function setDifficulty(difficulty) {
            state.currentDifficulty = difficulty;
            
            // æ›´æ–°æŒ‰é’®æ´»åŠ¨çŠ¶æ€
            Object.keys(config).forEach(level => {
                dom.buttons[level].style.opacity = (level === difficulty) ? '1' : '0.7';
                dom.buttons[level].style.transform = (level === difficulty) ? 'scale(1.05)' : 'scale(1)';
            });
            
            initGame();
        }
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // æŒ‰é’®äº‹ä»¶
            dom.buttons.start.addEventListener('click', () => {
                startGame();
            });
            
            dom.buttons.restart.addEventListener('click', () => {
                resetGame();
                initGame();
            });
            
            dom.buttons.playAgain.addEventListener('click', () => {
                dom.winModal.classList.remove('show');
                resetGame();
                initGame();
            });
            
            dom.buttons.easy.addEventListener('click', () => setDifficulty('easy'));
            dom.buttons.medium.addEventListener('click', () => setDifficulty('medium'));
            dom.buttons.hard.addEventListener('click', () => setDifficulty('hard'));
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
            setDifficulty('easy');
            setupEventListeners();
        });
    </script>
</body>
